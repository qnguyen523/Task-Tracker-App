# This is an Nginx configuration file for a task tracker application.
#
# - The server listens on port 80 and serves content for the localhost domain.
#
# - The root location block:
#   - Serves files from the directory /usr/share/nginx/html.
#   - Uses index.html as the default file.
#   - Falls back to /index.html if the requested file or directory is not found.
#
# - Static assets caching:
#   - Matches file extensions such as .js, .css, .png, .jpg, .jpeg, .gif, .ico, and .svg.
#   - Sets a cache expiration of 30 days.
#   - Adds a Cache-Control header to make the assets publicly cacheable.
#
# - HTML files caching:
#   - Matches files with the .html extension.
#   - Disables caching by setting an expiration of -1.
#   - Adds a Cache-Control header to prevent storing or caching of HTML files.
#
# - Gzip compression:
#   - Enables gzip compression to reduce the size of responses.
#   - Configures gzip to vary responses based on the Accept-Encoding header.
#   - Sets a minimum length of 10 KB for compression.
#   - Specifies conditions for gzip compression, such as excluding private or no-cache responses.
#   - Defines the MIME types eligible for gzip compression.
#   - Disables gzip for older versions of Internet Explorer (MSIE 1-6).
server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Disable caching for HTML files
    location ~* \.html$ {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}